<html>
  <head>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  </head>
  <body>
    <section class="page-header">
      <h1 class="page-header-title">What's for Dinner?</h2>
      <button class="add-recipe-button">ADD A RECIPE</button>
    </section>
    <section class="view home-page">
      <section class="home-page">
          <form class="radio-buttons-box">
              <p class="what-title">What are you looking for?<sup>*</sup></p>
              <div>
                <input type="radio" id="sideChoice"
                 name="contact" value="email">
                <label for="contactChoice1">Side</label><br>

                <input type="radio" id="mainDishChoice"
                 name="contact" value="phone">
                <label for="contactChoice2">Main Dish</label><br>

                <input type="radio" id="DessertChoice"
                 name="contact" value="mail">
                <label for="contactChoice3">Dessert</label><br>

                <input type="radio" id="DessertChoice"
                 name="contact" value="mail">
                <label for="contactChoice3">Entire Meal</label>
              </div>
              <div>
                <!-- <button type="submit hidden">Submit</button> -->
                <button class="lets-cook-button hidden">LET'S COOK!</button>
              </div>
          </form>
        <img class="img-overlay-box" src="./assets/cookpot.svg">
        <p class="img-overlay-box2">Hello</p>;
      </section>
    </section>
  </body>
  <script type="text/javascript" src="main.js"></script>
</html>
