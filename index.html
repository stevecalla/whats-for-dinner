<html>
  <head>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  </head>
  <body>
    <section class="page-header">
      <h1 class="page-header-title">What's for Dinner?</h2>
      <button class="add-recipe-button">ADD A RECIPE</button>
    </section>
    <section class="view home-page">
      <section class="home-page">
          <form class="radio-buttons-box">
              <p class="what-title">What are you looking for?<sup>*</sup></p>
              <div>
                <input type="radio" id="selectSide"
                 name="choice" value="sideChoice">
                <label for="sideChoice">Side</label><br>

                <input type="radio" id="selectMainDish"
                 name="choice" value="mainChoice">
                <label for="mainChoice">Main Dish</label><br>

                <input type="radio" id="selectDessert"
                 name="choice" value="dessertChoice">
                <label for="dessertChoice">Dessert</label><br>

                <input type="radio" id="selectEntireMeal"
                 name="choice" value="entireMeal">
                <label for="entireMealChoice">Entire Meal</label>
              </div>
              <div>
                <button class="lets-cook-button">LET'S COOK!</button>
              </div>
          </form>
      </section>
      <section>
        <form>
          <img class="img-overlay-box" src="./assets/cookpot.svg">
        </form>
      </section>
      <section class="home-page">
          <form class="img-overlay-box2">
              <p class="title-text">You should make:</p>
              <p class="recommended-meal">text2</p>
              <div>
                <button class="clear-recommend-button">CLEAR</button>
              </div>
          </form>
      </section>
  </body>
  <script type="text/javascript" src="main.js"></script>
</html>
